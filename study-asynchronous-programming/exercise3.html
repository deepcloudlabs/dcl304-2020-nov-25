<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RxJs Exercise #3</title>
    <script type="text/javascript" src="js/lib/rx.all.js"></script>
    <script type="text/javascript" src="js/lib/rx.dom.js"></script>
    <script type="text/javascript">
        window.onload = () => {
            Rx.DOM.get("resources/movies.json")
                  .subscribe( data => {
                      let movies = JSON.parse(data.response);
                      let observableMovies = Rx.Observable.from(movies);
                      observableMovies.subscribe(async movie => {
                          if (movie.directors.length > 1)
                              console.log(`Observer #1: ${movie.title}`);
                      })
                      observableMovies.subscribe(async movie => {
                          if (movie.year >= 1970 && movie.year < 1980)
                              console.log(`Observer #2: ${movie.title}`);
                      })
                  })
        }
    </script>
</head>

</body>
</html>
