<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RxJs Exercise #1</title>
    <style type="text/css">
        .box {
            width: 256px;
            height: 256px;
            background-color: green;
        }
    </style>
    <script type="text/javascript" src="js/lib/rx.all.js"></script>
    <script type="text/javascript">
        window.onload = () => {
            let box = document.querySelector("div.box");
            /*
            box.addEventListener('click', (e) => {
                console.log(`Clicked at (${e.clientX},${e.clientY})`);
            })
             */
            Rx.Observable.fromEvent(box, 'click')
               .throttle(3000) // windowing
               .subscribe((e) => {
                   console.log(`Clicked at (${e.clientX},${e.clientY})`);
               });
        }
    </script>
</head>
<body>
<div class="box"></div>
</body>
</html>
